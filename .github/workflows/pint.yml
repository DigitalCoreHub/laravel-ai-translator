name: Laravel Pint

on:
  push:
    branches:
      - main
      - develop
  pull_request:

permissions:
  contents: write

jobs:
  pint:
    runs-on: ubuntu-latest
    name: Run Laravel Pint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          tools: composer

      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist --no-progress
          # Eğer Pint yüklü değilse, dev bağımlılık olarak yükle
          if [ ! -f ./vendor/bin/pint ]; then
            composer require laravel/pint --dev
          fi

      - name: Run Laravel Pint (format check)
        id: pint
        continue-on-error: true
        run: ./vendor/bin/pint --test

      - name: Auto fix and commit if Pint fails
        if: steps.pint.outcome == 'failure'
        run: |
          echo "❌ Kod biçimi hataları bulundu. Otomatik düzeltme başlatılıyor..."
          ./vendor/bin/pint
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: auto-fix Pint code style issues [skip ci]" || echo "⚠️ Değişiklik yok, commit atlanıyor."
          git push
