name: Laravel Pint

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  pint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress
      - name: Run Pint
        run: ./vendor/bin/pint --test
