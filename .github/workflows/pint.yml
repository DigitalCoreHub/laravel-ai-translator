name: Laravel Pint

on:
  push:
    branches:
      - main
      - develop
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  pint:
    runs-on: ubuntu-latest
    name: Run Laravel Pint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          tools: composer

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Verify PHP & Composer
        run: |
          php -v
          composer -V
          ./vendor/bin/pint --version

      - name: Run Laravel Pint (format check)
        id: pint
        continue-on-error: true
        run: ./vendor/bin/pint --test

      - name: Run Pint fix if style issues found
        if: steps.pint.outcome == 'failure'
        run: |
          echo "‚ùå Kod bi√ßimi hatalarƒ± bulundu. D√ºzeltmeler uygulanƒ±yor..."
          ./vendor/bin/pint

      - name: Create Pull Request for Pint fixes
        if: steps.pint.outcome == 'failure'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: apply Pint code style fixes"
          title: "üîß Laravel Pint - Code Style Fixes"
          body: |
            This pull request was automatically generated because Laravel Pint detected and fixed code style issues.
          branch: "pint/code-style-fixes"
          base: ${{ github.ref_name }}
          labels: "automation, code-style"
          delete-branch: true
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          token: ${{ secrets.GITHUB_TOKEN }}
          add-paths: |
            .